<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 JavaScript</title>
    <style>
        body {
            background-color: rgb(124, 124, 194);
            color: white; /* comment in CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comment in HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // window.prompt retorna uma string, necessário uma conversao
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é: ' + String(s))
    </script>
</body>
</html>
